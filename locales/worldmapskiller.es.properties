IOT-is = 1
NER-is = 1

# 2: "está la"
# CAF (República...), COD (República...), DOM (República...), GMB (Gambia), KOR (República...), LAO (República...), MDA (República...), PRK (República) RUS (Federación...), VAT (Ciudad...)
