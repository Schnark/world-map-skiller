# 2: "está la"
# ATA (Antártida), CAF (República...), COD (República...), DOM (República...), GMB (Gambia), KOR (República...), LAO (República...), MDA (República...), PRK (República) RUS (Federación...), SYR (República...), VAT (Ciudad...)
